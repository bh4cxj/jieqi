<form method="post" name="post" action="{?$url_pay?}">
 <table class="grid" width="600" align="center">
    <caption>欢迎使用在线支付系统</caption>
    <tr class="odd"> 
      <td>
	  <br />
	  您好，{?$buyname?}!
	  <br /><br />
	  您选择的交易类型为：
	  <br /><br />
	  <span class="hottext">
	  * 购买{?$egold?}点{?$egoldname?}，合计人民币：{?$money?}元</span>
	  <br /><br />
	  确认购买请点击“进入下一步”。
	  <br />
	  <br />
	  </td>
    </tr>
    <tr class="even"> 
      <td height="30" valign="middle">		
	  <input type="hidden" name="unitid"    value="{?$unitid?}">
      <input type="hidden" name="op"    value="{?$op?}">
      <input type="hidden" name="transid" value="{?$transid?}">
	  <input type="hidden" name="currency" value="{?$currency?}">
	  <input type="hidden" name="objid" value="{?$objid?}">
	  <input type="hidden" name="money" value="{?$money?}">
	  <input type="hidden" name="retweb"    value="{?$retweb?}">
      <input type="hidden" name="pname"    value="{?$pname?}">
      <input type="hidden" name="sign" value="{?$sign?}">
      <input type="submit" class="button" value=" 进入下一步 " name="v_action">
	  </td>
    </tr>
  </table>
</form>
<br /><br />
